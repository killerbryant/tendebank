### set log levels ###
#log4j.rootLogger=DEBUG,console,dailyFile,im
log4j.rootLogger=DEBUG,console
#log4j.additivity.org.apache=true
log4j.logger.org.apache=debug
log4j.logger.freemarker=OFF
#spring
log4j.logger.org.springframework=OFF
#struts2
log4j.logger.com.opensymphony.xwork2=OFF
log4j.logger.org.apache.struts2=OFF
#myBaatis
log4j.logger.com.ibatis=OFF 
#hibernate 
log4j.logger.org.hibernate=ON
log4j.logger.org.hibernate.SQL=trace   
log4j.logger.org.hibernate.type=trace
log4j.logger.org.hibernate.tool.hbm2ddl=debug   
log4j.logger.org.hibernate.hql=debug   
log4j.logger.org.hibernate.cache=debug  
log4j.logger.org.hibernate.transaction=debug   
log4j.logger.org.hibernate.jdbc=debug   
log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=trace
#proxool
log4j.logger.org.logicalcobwebs.proxool=OFF
#c3p0
log4j.logger.com.mchange.v2.c3p0=OFF

log4j.logger.com.mchange.v2.async.ThreadPoolAsynchronousRunner = OFF
################### 
# Console Appender 
################### 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n
#log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss}:%p %t %c - %m%n
log4j.appender.console.layout.ConversionPattern=%d [%l] - %m %n